<h2>Dodaj novo skladbo</h2>

<div class="form-group fluid-container">
    <div class="row justify-content-center">
        <div class="col-3">
            <div class="col-xs-12">
                <form (ngSubmit)="submit(productForm)" #productForm="ngForm">
                
                <button *ngIf="!isEditMode" (click)="editComposition()">Edit</button>
                
                <div *ngIf="isEditMode">
                    <div class="form-floating composition-title">
                        <label>Title:</label>
                        <input type="text" class="form-control" id="composition-title" required="true" [(ngModel)]="composition.title" />
                    </div>

                    <div class="form-floating composition-type">
                        <label>Type:</label>
                        <input type="text" class="form-control" id="composition-type" required="true" 
                        [(ngModel)]="composition.type" />
                    </div>

                    <div class="form-floating composition-composer">
                        <label>Composer:</label>
                        <input type="text" class="form-control" id="composition-composer" required="true" 
                        [(ngModel)]="composition.composer" />
                    </div>

                    <div class="form-floating composition-liricist">
                        <label>Liricist:</label>
                        <input type="text" class="form-control" id="composition-liricist" required="true" 
                        [(ngModel)]="composition.liricist" />
                    </div>

                    <div class="form-floating composition-uri">
                        <label>URI:</label>
                        <input type="text" class="form-control" id="composition-uri" required="true" 
                        [(ngModel)]="composition.uri" />
                    </div>
                </div>
          
                <p *ngIf="!isEditMode" class="text-muted">[{{ composition.type }}]</p>
                <h3 *ngIf="!isEditMode">{{ composition.title }}</h3>
                <p *ngIf="!isEditMode" class="text-muted">{{ composition.composer }}</p>
                <div *ngIf="!isEditMode">
                  <p *ngIf="composition.liricist" class="text-muted">Avtor besedila: {{ composition.liricist }}</p>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="productCheck" id="productCheck"
                        [(ngModel)]="confirmed">
                    <label class="form-check-label" for="productCheck">I confirm that the information provided above is accurate.</label>
                </div>
                <button (click)="cancelEdit()"  class="btn btn btn-light">Cancel</button>
                <button [disabled]="!confirmed" type="submit"(click)="saveComposition()"  class="btn btn-primary">Submit</button>
            </form>
              </div>
        </div>
    </div>
</div>
